<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Icon - Premium Accommodation, Transport & Tours in Skardu</title>
    <meta name="description" content="Hill Icon - Premium accommodation, transport, and tour services in Skardu. Experience the breathtaking beauty of Northern Pakistan with our luxury services." />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Hill Icon - Premium Services in Skardu" />
    <meta property="og:description" content="Experience luxury accommodation, reliable transport, and guided tours in the breathtaking Skardu region." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hilliconskardu.com" />
    <meta property="og:image" content="https://raw.githubusercontent.com/saqlainkhan011/hill-icon-skd/main/src/assets/front.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://hilliconskardu.com/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon.png" sizes="16x16" />
    <link rel="shortcut icon" href="/favicon.png" />
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
            <div style="text-align: center;">
                <h1>Loading...</h1>
                <p>Please wait while we redirect you to the correct page.</p>
            </div>
        </div>
    </div>

    <script>
        // SPA redirect handler for GitHub Pages
        (function() {
            var redirect = function() {
                var path = window.location.pathname;
                var search = window.location.search;
                var hash = window.location.hash;
                
                // If we're not already on the home page, redirect to home with the path as a parameter
                if (path !== '/' && path !== '/index.html') {
                    var newUrl = '/' + '?redirect=' + encodeURIComponent(path + search + hash);
                    window.location.replace(newUrl);
                } else {
                    // Load the main app
                    loadApp();
                }
            };

            var loadApp = function() {
                // Load the main React app
                var script = document.createElement('script');
                script.type = 'module';
                script.src = '/src/main.tsx';
                document.head.appendChild(script);
                
                // Load CSS
                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = '/src/index.css';
                document.head.appendChild(link);
            };

            // Check if we need to redirect
            if (window.location.search.includes('redirect=')) {
                // We're being redirected, load the app
                loadApp();
            } else {
                // Check if this is a direct access to a route
                redirect();
            }
        })();
    </script>
</body>
</html>
