  <!-- SPA GitHub Pages redirect handler -->
  <script type="text/javascript">
    // With custom domain (no repo subpath), just swap ?/path shim to /path
    (function (l) {
      if (l.search && l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&');
        }).join('?');
        // Ensure exactly one leading slash and no duplicates
        var normalizedPath = ('/' + decoded).replace(/\/+/, '/');
        var newUrl = normalizedPath + l.hash;
        window.history.replaceState(null, null, newUrl);
      }
    })(window.location);
  </script>
