<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/hill-icon-skd/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hill Icon - Premium accommodation, transport, and tour services in Skardu. Experience the breathtaking beauty of Northern Pakistan with our luxury services." />
    <meta name="keywords" content="Skardu, accommodation, transport, tours, Pakistan, Northern Areas, Karakoram, luxury travel, Hill Icon" />
    <meta name="author" content="Hill Icon" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Hill Icon - Premium Services in Skardu" />
    <meta property="og:description" content="Experience luxury accommodation, reliable transport, and guided tours in the breathtaking Skardu region." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hillicon.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hill Icon - Premium Services in Skardu" />
    <meta name="twitter:description" content="Experience luxury accommodation, reliable transport, and guided tours in the breathtaking Skardu region." />

    <!-- SPA GitHub Pages redirect handler -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages - redirectShim
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search && l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&');
          }).join('?');
          // Keep current path (which includes /hill-icon-skd/) and replace the query shim with the real path
          var newUrl = l.pathname.replace(/\/index\.html$/, '') + decoded + l.hash;
          window.history.replaceState(null, null, newUrl);
        }
      })(window.location);
    </script>

    <title>Hill Icon - Premium Accommodation, Transport & Tours in Skardu</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
