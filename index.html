    <!-- SPA GitHub Pages redirect handler -->
    <script type="text/javascript">
      // This script takes the redirected URL (from 404.html) and converts it back to a normal path
      (function() {
        var l = window.location;
        if (l.search && l.search.indexOf('?/') === 1) {
          var decoded = l.search.slice(2).split('&').map(function(s) {
            return s.replace(/~and~/g, '&');
          }).join('?');
          var newPath = l.pathname.replace(/\/index\.html$/, '') + decoded + l.hash;
          window.history.replaceState(null, null, newPath);
        }
      })();
    </script>
