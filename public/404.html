<!DOCTYPE html>

    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32" />
    <script type="text/javascript">
      // Enhanced SPA redirect handler
      (function(l) {
        // For custom domain, redirect to index.html with the path
        var path = l.pathname;
        var search = l.search;
        var hash = l.hash;
        
        // If we're not already on index.html, redirect
        if (path !== '/' && !path.includes('index.html')) {
          var newUrl = l.protocol + '//' + l.host + '/index.html' + 
                      (path !== '/' ? '?redirect=' + encodeURIComponent(path) : '') +
                      (search ? '&' + search.slice(1) : '') +
                      (hash || '');
          l.replace(newUrl);
        }
      })(window.location);
    </script>
  </head>

    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
